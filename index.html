<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus du Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #0d6efd;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: #0d6efd;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #084298;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campus du Digital</h1>
    <p>Formez-vous aux métiers du numérique et du digital : développement web, design, marketing digital, data, et plus encore.</p>
    <a href="#" class="button">Découvrir nos formations</a>

    <footer>
      <p>&copy; 2025 Campus du Digital. Tous droits réservés.</p>
    </footer>
  </div>
</body>
</html>
