<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Minimaliste</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue</h1>
    <p>Un site simple, minimaliste et élégant.</p>
    <a href="#" class="button">En savoir plus</a>
  </div>
</body>
</html>
